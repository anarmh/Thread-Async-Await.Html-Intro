<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>
        <form action=""> <label for="fullname">Full name*:</label><br>
            <input type="text" id="fullname" placeholder="FirstName LastName"><br><br>
            <label for="email address">Email address*:</label><br>
            <input type="text" id="email address" placeholder="EMAIL_ADDRESS">
        </form>

        <p>Select Tour Package*:<br><Select>
                <option value="">Goa</option>
            </Select></p>
        <label for="text">Arrival date*:</label><br>
        <input type="date" placeholder="m/d/y"><br>
        <label for="text">Number of persons*:</label><br>
        <input type="number" placeholder="UNKNOWN_TYPE">
        <p>What would you want yo avail?*</p>
        <label for="text">Boarding</label><input type="checkbox"><br>
        <label for="text">Fooding</label><input type="checkbox"><br>
        <label for="text">Sight secing</label><input type="checkbox"><br>
        <label for="text">Discout Coupen code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label for="text">Terms and conditions*</label><br>
        <input type="radio" name="input"><label for="">I agree</label>
        <input type="radio" name="input"><label for="">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </div>
</body>

</html>
